language: php
php:
  - 5.2
  - 5.3
  - 5.4
  - 5.5
env:
  - DATABASE_DSN=pgsql:user=postgres
  - DATABASE_DSN=sqlite:$PWD/default.sqlite3
before_script:
  - (cd cli; composer install)
  - (cd cli; vendor/bin/phpmig migrate)
script:
  - mkdir -p build/logs
  - phpunit
after_script:
  - (cd cli; vendor/bin/coveralls -v)
cache:
  directories:
    - vendor
    - dbmigrate/vendor
    - $HOME/.composer
